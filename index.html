<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dentist Website</title>
</head>
<body>
         <!--*** header ***-->
         <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav_logo">
                    <img src="assets/img/logo.png" alt="" class="nav_logo-img">
                    Dentist.
                </a>
                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="#home" class="nav_link active-link">Home</a>
                        </li>
                        <li class="nav_item">
                            <a href="#aboutus" class="nav_link">About us</a>
                        </li>
                        <li class="nav_item">
                            <a href="#service" class="nav_link">Service</a>
                        </li>
                        <li class="nav_item">
                            <a href="#blog" class="nav_link">Blog</a>
                        </li>
                    </ul>
                    
                    <div class="nav_close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
                </div>
    
                
                <!-- toggle button -->
                <div class="nav_toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt'></i>
                </div>
     
            </nav>
        </header>

         <!-- ***main*** -->
    <main class="main">
        <!-- ***home*** -->
        <section class="home" id="home">
            <div class="home_container container grid">
                <img src="assets/img/home.png" alt="" class="home_img">

                <div class="home_data">
                    <h1 class="home_title">
                        Lorem ipsum dolor sit amet.
                    </h1>
                    <p class="home_description">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias eos placeat, 
                        officia temporibus et doloremque.
                    </p>
                    <a href="#about" class="button button_flex">
                        Lorem <i class="fa-solid fa-arrow-right button_icon"></i>
                    </a>
                </div>
                <div class="home_social">
                    <span class="home_social-follow">Follow Us</span>

                    <div class="home_social-links">
                        <a href="https://www.facebook.com/" target="_blank" class="home_social-link">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank" class="home_social-link">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://www.twitter.com/" target="_blank" class="home_social-link">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- SCRIPT -->
    <script src="assets/js/main.js"></script>
</body>
</html>
